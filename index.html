<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço do Estudante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="navbar">
            <img class="logo" src="img/logo espaço do estudante.jpg" alt="">
            <h2>Bem-Vindo</h2>
            <h5>ao Espaço do Estudante</h5>
        </div>
    </header>
    <main>
        <div class="grid">
            <div class="flex">
                <div class="card">
                    <div><img class="simbolo" src="img/avaliacao.png" alt=""></div>
                    <div>Avaliação de Satisfação</div>
                </div>
                <div class="card">Carteira de Transporte Público</div>
            </div>
            <div class="flex">
                <div class="card">Dados Pessoais</div>
                <div class="card">Desempenho</div>
            </div>
            <div class="flex">
                <div class="card">Documentos</div>
                <div class="card">Fale Conosco</div>
            </div>
            <div class="flex">
                <div class="card">Financeiro</div>
                <div class="card">Pesquisa de Entrada e Saída</div>
            </div>
            <div class="flex">
                <div class="card">Quadro de Horário</div>
                <div class="card">Rematrícula</div>
            </div>
            <div class="flex">
                <div class="card">Certificados</div>
                <div class="card">Calendário Escolar</div>
            </div>
        </div>
    </main>
</body>
</html>
